<div class="row" style="background-color: lightgray ; border-bottom: #000; border-bottom-style: solid">
    <hr>
    <div class="TitEspDel col-md-12" >
        <center><h1><strong>{{currentEspecie.nombre}}</strong></h1></center>
    </div>
    <div class="row" >
        <div class="col-md-4"  style="margin-left: 50px">
            <img class="imagenEspecieDetail img-responsive" ng-src="{{currentEspecie.imagen}}"/> 
        </div>
        <div class="col-md-4">
            <h3>DATOS BASICOS:</h3>
            <hr>
             <h4>CARACTERISTICAS:</h4> 
            <div class="thumb">
                <p>{{currentEspecie.caracteristicas}}</p>
            </div>
            <h4>CLASIFICACION:</h4>
            <div>
                <p>{{currentEspecie.clasificacion}}</p>
            </div>
        </div> 
        <div class="col-md-3">
            <center>
            <h3 ng-if="currentEspecie.razas.length>0">RAZAS:</h3>
            </center>
            <ul ng-repeat="raza in currentEspecie.razas">
                <li><a ui-sref="razaDetail({razaId: raza.id})">{{raza.nombreRaza}}</a></li>
            </ul>
        </div>
        
    </div>
    <div class="row">
        <h4 ng-if="currentEspecie.mascotas.length>0" style="text-align: center">MASCOTAS:</h4>
         <div class="col-sm-2" ng-repeat="mascota in currentEspecie.mascotas">
            <br>
            <div  class="container-fluid" >
                <div><center>
                    <img  src="{{mascota.imagen}}" class="ImagenMascotas img-responsive img-circle" >
                    </center></div>
                <div style="text-align: center">  <label> Nombre:</label>{{mascota.nombre}}</div>
                <div>
                    <center>
                         <center> 
                             <a ui-sref="mascotaaDetail({mascotaId: mascota.id})"><input type="button" value="Detalles"></a>
                             <a ng-if="isAuthenticated() && hasPermissions()" ui-sref="mascotaEdit({mascotaId: mascota.id})" ng-if="isAuthenticated() && hasPermissions()"><input type="button" value="Editar"></a>
                              <a ng-if="isAuthenticated() && hasPermissions()" ui-sref="mascotaDelete({mascotaId: mascota.id})" ng-if="isAuthenticated() && hasPermissions()"><input type="button" value="Borrar"></a>
                         </center>
                         
                    </center>
                </div>
            </div>
         </div>
    </div>
</div>
