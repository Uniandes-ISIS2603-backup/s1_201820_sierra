<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid">
    <h1>Especies registradas en la tienda: </h1> 
     <div  class="row">
        <div class="col-sm-4 col-md-6" ng-repeat="especie in especiesRecords">
            <div class="thumbnail" style="background-color: gray">
            <div><label> Nombre: <a href="https://drive.google.com/open?id=1bNdSfkMZeYIaHVVqBL8UzO_z0fbiKFNHIZ0g0fS8994"> {{especie.nombre}}</a>  </div>
            <div  class="thumbnail" >
                <div>  <label> Caracteristicas: {{especie.caracteristicas}}</div>
                <div> <label> Clasificacion:  {{especie.clasificacion}}</div>
            </div>
            </div>
            
        </div>
    </div>
</div>
