<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<!--LiSTA DE  ESPECIES -->
<div class="container-fluid" >
    <div> <h1 style="text-align: center">Especies registradas en la tienda: </h1> </div>
    <div class="row" >
        <div class="col-md-3" ng-repeat="especie in especiesRecords">
            <div class="thumbnail" style="background-color: gray">
                <div class="container-fluid"><center>
                    <img  ng-src="{{especie.imagen}}" class="ImagenEspecie img-responsive" >
                 </center></div>
                <div style="text-align: center"><label>{{especie.nombre}}</label></div>
                <center> <a ui-sref="especieDetail({especieId: especie.id})"><input type="button" value="ver"></a></center>
            </div>
        </div>        
    </div>
    
</div>
