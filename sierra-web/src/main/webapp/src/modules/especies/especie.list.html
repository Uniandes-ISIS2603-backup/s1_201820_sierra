<!--LiSTA DE  ESPECIES -->
<div class="container-fluid" >
    <div class="row">
        <div class="col-md-3" ng-repeat="especie in especiesRecords">
            <div class="thumbnail" style="background-color: gray">
                <div class="container-fluid">
                    <center>
                    <img  ng-src="{{especie.imagen}}" class="ImagenEspecie img-responsive" >
                     </center>
                </div>
                <div style="text-align: center"><label>{{especie.nombre}}</label></div>
                <center> 
                    <a ui-sref="especieDetail({especieId: especie.id})"><input type="button" value="Detalles"></a>
                    <a ui-sref="especieEdit({especieId: especie.id})" ng-if="isAuthenticated() && hasPermissions()"><input type="button" value="Editar">
                    <a ui-sref="especieDelete({especieId: especie.id})" ng-if="isAuthenticated() && hasPermissions()"><input type="button" value="Borrar"></a>
                </center>
            </div>
        </div>        
    </div>
</div>
