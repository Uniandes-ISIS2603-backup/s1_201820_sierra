    <div class="col-lg-12">
        <ul class="nav nav-tabs">

<hr>
    <h4 ng-if="isAuthenticated() && hasPermissions()">Crear Publicaci√≥n: </h4> <br> <br>
    <div ng-if="isAuthenticated() && hasPermissions()" class="container-fluid">
   
        <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="publicacionComentario" class="col-sm-3">Comentario:</label>
            <textarea id="publicacionComentario" required ng-model="data.comentario" class="col-sm-6"></textarea>
        </div>
        </div>
  
          <div class="form-group row">
     <div class="form-group col-md-6">
            <label for="publicacionTipo" class="col-sm-3">Tipo:</label>
            <input type="number" id="publicacionTipo" required ng-model="data.tipo" class="col-sm-6"/>
        </div>
        </div>
        
        <div class="form-group row">
     <div class="form-group col-md-6">
            <label for="publicacionFecha" class="col-sm-3">Fecha:</label>
            <input type="date" id="acontecimientoFecha" required ng-model="data.fecha" class="col-sm-6"/>
        </div>
        </div>
     
        <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="publicacionImagen" class="col-sm-3">Imagen:</label>
            <input placeholder="url" type="url" id="publicacionFecha" required ng-model="data.imagen" class="col-sm-6"/>
        </div>
    </div>
        
         <div class="form-group row">
            <div class="form-group col-sm-12">
                <a class="btn btn-info" ui-sref="publicacionList" >Cancelar</a>
                <input  ng-click="createPublicacion()"value="Agregar" class="btn btn-success"/>
            </div>
        </div>
          </div>
