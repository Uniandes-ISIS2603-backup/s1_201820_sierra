<div class="row" style="background-color: lightgray">
    <hr>
    
    <div class="TitEspDel">
        <center> <label style="font-size:50px">{{currentMascota.nombre}}</label> </center>
    </div>
    <div class="row" >
        <div class="col-sm-3">
            
        </div>
        <div class="col-sm-3">
          <div class="thumb">
                    <img class="imagenEspecieDetail img-responsive img-circle" ng-src="{{currentMascota.imagen}}"/>
          </div>
        </div> 
        <div class="col-sm-2">
            <h4>EDAD</h4> 
            <div class="thumb">
                <p>{{currentMascota.edad}}</p>
            </div>
            <h4>TAMANO</h4>
            <div>
                <p>{{currentMascota.tamano}}</p>
            </div>
            <h4>ESTERIL</h4>
            <div>
                <p>{{currentMascota.esteril}}</p>
            </div>
             <h4>COLOR</h4>
            <div>
                <p>{{currentMascota.color}}</p>
            </div>
              <h4>ADQUIRIDO</h4>
            <div>
                <p>{{currentMascota.adquirido}}</p>
            </div>
                 <h4>RAZA</h4>
            <div>
                <p><a ui-sref="razaDetail({razaId: currentMascota.raza.id})">{{currentMascota.raza.nombreRaza}}</a></p>
            </div>
        </div>
    </div>
</div>
