<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createMensaje">Crear nuevo certificado</label>
                <label ng-if="edit" id="editMensaje">Editar certificado</label></div>
            <div class="panel-body">
                <form ng-submit="createCertificado()" name="certificado">
                    <div class="form-group row">
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="certificadoFecha" class="col-sm-2">Fecha:</label>
                            <input type="text" id="certificadoFecha" required ng-model="certificadoFecha" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="certificadoDescripcion" class="col-sm-2">descripcion:</label>
                            <input type="text" id="certificadoDescripcion" required ng-model="certificadoDescripcion" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="certificadoImagen" class="col-sm-2">Imagen:</label>
                            <input type="text" id="certificadoImagen" required ng-model="certificadoImagen" class="col-sm-6"/>
                        </div>
                    </div>
                    
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!certificado.$valid">
                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>Ingrese todos los valores*</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="certificado.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="certificadoList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
