<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="row" style="background-color: lightgray">
    <hr>
    
   
    <div class="row" >
        <div class="col-sm-3">
            
        </div>
        <div class="col-sm-3">
          <div class="thumb">
                    <img class="imagenEspecieDetail img-responsive" ng-src="{{currentCertificado.imagen}}"/>
          </div>
        </div> 
        <div class="col-sm-2">
             <h4>FECHA:</h4> 
            <div class="thumb">
                <p>{{currentCertificado.nombreRaza}}</p>
            </div>
            <h4>DESCRIPCION:</h4> 
            <div class="thumb">
                <p>{{currentCertificado.caracteristicas}}</p>
            </div>
             
           
            
          <center> <a ui-sref="certificadoEdit({razaId: currentCertificado.id})"><input type="button" value="Editar"></a></center>
          <center> <a ui-sref="certificadoDelete({razaId: currentCertificado.id})"><input type="button" value="Borrar"></a></center>
        </div>
    </div>
</div>
