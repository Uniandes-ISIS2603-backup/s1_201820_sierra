
<div class="row">
    <div class="col-lg-12">
        <ul class="nav nav-tabs">
            <!-- Enlace al estado de listar las entidades de Sierra -->
            <li><a ui-sref="calificacionesList">Lista</a></li>
            <li><a ui-sref="calificacionCreate">Crear</a></li>
        </ul>
    </div>
</div>
<hr>
<h4>Crear Comprobante </h4><br><br>
<div class="container-fluid">
    <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="calificacionValorTotal" class="col-sm-3">Valorl: </label>
            <input placeholder="Calificacion sobre 5" type="text" id="calificacionValorTotal" required ng-model="data.valor" class="col-sm-6"/>
        </div>
    </div>

     <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="comentarios" class="col-sm-3">Comentarios </label>
            <input type="text" id="comentarios" required ng-model="data.comentarios" class="col-sm-6"/>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="sugerencia" class="col-sm-3">Sugerencia </label>
            <input type="text" id="sugerencia" required ng-model="data.sugerencia" class="col-sm-6"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="form-group col-sm-12">
            <a class="btn btn-info" ui-sref="calificacionesList" >Cancelar</a>
            <input  ng-click="createCalificacion()"value="Agregar" class="btn btn-success"/>
        </div>
    </div>
</div>
