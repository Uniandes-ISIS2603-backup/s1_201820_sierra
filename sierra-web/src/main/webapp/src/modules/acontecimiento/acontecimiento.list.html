<div class="row">
    <div class="col-lg-12">
        <ul class="nav nav-tabs">
            <!-- Enlace al estado de listar las entidades de Sierra -->
            <li><a ui-sref="acontecimientoList">Lista</a></li>
            <li><a ui-sref="acontecimientoCreate">Crear</a></li>
        </ul>
<h2>Últimos Acontecimientos: </h2>
<div class="container-fluid">
        <div class="col-sm-6 col-md-4 col-lg-2 col-xs-12" ng-repeat="acontecimiento in acontecimientos">
           <div class="thumbnail">
                <img class="img-responsive" ng-src='{{acontecimiento.fotoURL}}' alt="{{acontecimiento.nombre}}" />  
                <div class="caption text-center">{{acontecimiento.nombre}}</div>
            </div>
            <div class ="row">
                <b>Fecha:</b>
                <p>{{acontecimiento.fecha}}</p>
            </div>
            <div class ="row">
                <b>Descripción:</b>
                <p>{{acontecimiento.descripcion}}</p>
            </div>
          </div>
