<h1>Ultimos Acontecimientos </h1>
<div class="container-fluid">
        <div class="col-sm-6 col-md-4 col-lg-2 col-xs-12" ng-repeat="acontecimiento in acontecimientos">
            <div class = "row">
                <h3>{{acontecimiento.nombre}}</h3>
            </div>
            <div class ="row">
                <b>Fecha:</b>
                <p>{{acontecimiento.fecha}}</p>
            </div>
            <div class ="row">
                <b>Descripcion:</b>
                <p>{{acontecimiento.descripcion}}</p>
            </div>
