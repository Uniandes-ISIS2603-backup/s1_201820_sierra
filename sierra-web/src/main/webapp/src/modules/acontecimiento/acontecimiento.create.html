<h4>Crear Acontecimiento: </h4><br><br>
      <div class="container-fluid">
    <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="acontecimientoNombre" class="col-sm-3">Acontecimiento:</label>
            <input type="text" id="acontecimientoNombre" required ng-model="acontecimiento.nombre" class="col-sm-6"/>
        </div>
    </div>
       
          <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="acontecimientoDescripcion" class="col-sm-3">Descripcion: </label>
            <textarea id="acontecimientoDescripcion" required ng-model="acontecimiento.descripcion" class="col-sm-6"></textarea>
        </div>
              
      
    </div>
 <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="acontecimientoFecha" class="col-sm-3">Fecha:</label>
            <input type="date" id="acontecimientoFecha" required ng-model="acontecimiento.fecha" class="col-sm-6"/>
        </div>
           <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="acontecimientoImagen" class="col-sm-3">Imagen:</label>
            <input placeholder="url" type="url" id="acontecimientoFecha" required ng-model="acontecimiento.imagen" class="col-sm-6"/>
        </div>
    </div>
