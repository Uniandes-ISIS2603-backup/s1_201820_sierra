<div class="row">
    <div class="col-lg-12">
        <ul class="nav nav-tabs">
            <!-- Enlace al estado de listar las entidades de Sierra -->
            <li><a ui-sref="acontecimientoList">Lista</a></li>
            <li><a ui-sref="acontecimientoCreate">Crear</a></li>
        </ul>
    </div>
</div>
<h2>Últimos Acontecimientos: </h2>
<div class="container-fluid">
        <div class="col-sm-6 col-md-4 col-lg-2 col-xs-12" ng-repeat="acontecimiento in acontecimientos">  
                <p id ="{{$index}}-acontecimientoId" style = "visibility:hidden">{{acontecimiento.id}}</p>
            <div class="thumbnail">
                <img id= "{{$index}}-acontecimientoImagen" class="img-responsive" ng-src='{{acontecimiento.fotoURL}}' alt="{{acontecimiento.nombre}}" />  
                <div id="{{$index}}-acontecimientoNombre" class="caption text-center">{{acontecimiento.nombre}}</div>
            </div>
            <div class ="row">
                <b>Fecha:</b>
                <p id ="{{$index}}-acontecimientoFecha">{{acontecimiento.fecha|date}}</p>
            </div>
            <div class ="row">
                <b>Tipo:</b>
                <p id = "{{$index}}-acontecimientoTipo">{{acontecimiento.tipo}}</p>
            </div>
            <div class ="row">
                <b>Importancia:</b>
                <p id = "{{$index}}-acontecimientoImportancia">{{acontecimiento.importancia}}</p>
            </div>
            <div class ="row">
                <b>Descripción:</b>
                <p id = "{{$index}}-acontecimientoDescripcion">{{acontecimiento.descripcion}}</p>
            </div>
                 <div class ="row">
                <p id="{{$index}}-Editar"><a ui-sref="acontecimientoUpdate({acontecimientoId:acontecimiento.id})"><input type="button"  value="Editar"></a></p> 
                 </div>
                <div class ="row">
                <p id="{{$index}}-Borrar"><a ui-sref="deleteAcontecimiento({acontecimientoId:acontecimiento.id})"><input type="button"  value="Borrar"></a></p>    
                </div>  
</div>
</div>
