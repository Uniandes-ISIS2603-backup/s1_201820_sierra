<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid">
    <div  class="row">
        <div class="col-sm-2" ng-repeat="mascota in mascotaVentaRecords">
            <br>
            <div  class="container-fluid" >
                <div><center>
                    <img  src="{{mascota.imagen}}" class="ImagenMascotas img-responsive img-circle" >
                    </center></div>
                <div style="text-align: center">  <label> Nombre:</label>{{mascota.nombre}}</div>
                <!--Ejemplo para detail   
                <div style="text-align: center"><label> Raza:</label>{{mascota.raza.nombre}}</div>
                -->
                <div>
                    <center>
                         <center> <a ui-sref="mascotaVentaDetail({mascotaId: mascota.id})"><input type="button" value="Detalles"></a>
                          <a ui-sref="mascotaVentaEdit({mascotaId: mascota.id})" ng-if="isAuthenticated() && hasPermissions()"><input type="button" value="Editar"></a>
                         <a ui-sref="mascotaVentaDelete({mascotaId: mascota.id})" ng-if="isAuthenticated() && hasPermissions()"><input type="button" value="Borrar"></a></center>
                    </center>
                </div>
            </div>
         </div>
          </div>
    <br>
    
    </div>
