        <ul class="nav nav-tabs">

        </ul>
    </div>

    <div class="well">
        <h2>
            Facturas
        </h2>
    </div>
    <div class="row" style=" margin:1%" >

        <!--Lista de Facturas-->
        <div class="col-sm-12 col-lg-6 col-md-6" ng-repeat="factura in facturas" >
            <div class="thumbnail " style=" border-radius: 5%;padding-bottom:0;padding-top:0">
                <h3 style="margin:5%">
                    Factura Adquisici√≥n
                </h3>
                
                <div class="container-fluid" style="padding-left:5%">
                    <div class ="row" style="">
                        <div class = "col-sm-6">
                            <label>Id Factura: &nbsp; </label><label id ="{{$index}}-facturaId">{{factura.id}}</label><br>
                            <label>Id Cliente:  &nbsp;</label><label id ="{{$index}}-facturaIdCliente"> {{factura.idCliente}}</label><br>
                            <label>Nombre Cliente:  &nbsp;</label><label id ="{{$index}}-facturaNombreCliente">{{factura.nombreCliente}}</label><br>
                            <label>valor:  &nbsp;</label><label id ="{{$index}}-facturaValor">{{factura.valor}}</label>
                        </div>
                    </div>
                    <div>
                        <p id ="{{$index}}-Editar"><a ui-sref="facturaUpdate({facturaId:factura.id})">Editar</a></p>
                    </div>
                    <dov>
                        <p id="{{$index}}-Borrar"><a ui-sref="deleteFactura({facturaId:factura.id})">Borrar</a></p>
                    </dov>
                    
                </div>
                

            </div>



        </div>

    </div>
