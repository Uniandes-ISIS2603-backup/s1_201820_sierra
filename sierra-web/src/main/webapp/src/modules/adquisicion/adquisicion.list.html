<div class="row">
    <div class="col-lg-12">
        <ul class="nav nav-tabs">
            <!-- Enlace al estado de listar las entidades de Sierra -->
            <li><a ui-sref="calificacionList">Lista</a></li>
            <li><a ui-sref="calificacionCreate">Crear</a></li>
        </ul>
    </div>
</div>
<br>
<div class="container-fluid col-sm-6 col-md-4 col-lg-2 col-xs-12" ng-repeat="adquisicion in adquisiciones">
    
    <div class="row">
        <div class="col-lg-4">
            <img-src"{{adqisicion.mascota.imagen}} class="img-fluid" alt="{{adqisicion.mascota.imagen}}">
        </div>
        <div class="col-lg-4">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td>Id: {{adquisicion.id}}</td>
                        <td>Mascota: {{adquisicion.mascota.name}}</td>
                    </tr>
                    <tr>
                        <td>Valor Total: {{adquisicion.valorTotal}}</td>
                        <td>Fecha: {{adquisicion.fecha}}</td>
                    </tr>
                    <tr>
                        <td><ui-sref="algunaFactura">Facturas</td>
                        <td><ui-sref="calItem">Calificacion</td>
                    </tr>
                    
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
<hr>
