<div class="container-fluid">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
        <div class="thumbnail" style="max-width: 100%; border-radius: 5%">
            <div>
                <div class="row">
                    <h3 style="margin:7%">Mascota: {{mascota.nombre}}</h3>
                </div>
                <div class="row">
                    <b style="margin:7%">Valor:</b>
                    <p style="margin:7%">{{mascota}}</p>
                </div>
                <div class="row">
                    <b style="margin:7%">Sugerencias:</b>
                    <p style="margin:7%">{{review.sugerencia}}</p>
                </div>
                <div class="row">
                    <b style="margin:7%">Fecha:</b>
                    <p style="margin:7%">{{review.adquisicion.fecha}}</p>
                </div>
                <div class="row">
                    <a ui-sref="calificacionUpdate({calificacionId: review.id})" style="margin:7%"> Modificar</a>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
