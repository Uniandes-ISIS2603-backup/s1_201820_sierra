<div class="row">
    <div class="col-lg-12">
        <ul class="nav nav-tabs">
            <!-- Enlace al estado de listar las entidades de Sierra -->
            <li><a ui-sref="calificacionList">Lista</a></li>
            <li><a ui-sref="calificacionCreate">Crear</a></li>
        </ul>
    </div>
</div>
<br>
<div class="container-fluid">
    <div class="row">
        <h3>Id: {{id}}</h3>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <img-src"{{imagen}} class="img-fluid" alt="imagenMascota">
        </div>
        <div class="col-lg-4">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td>Mascota: {{mascotName}}</td>
                        <td>Raza: {{mascotRace}}</td>
                    </tr>
                    <tr>
                        <td>Valor Total: {{valorTotal}}</td>
                        <td>Fecha: {{fecha}}</td>
                    </tr>
                    <tr>
                        <td><ui-sref="algunaFactura">Facturas</td>
                        <td><ui-sref="calItem">Calificacion</td>
                    </tr>
                    
                    
                </tbody>
            </table>
        </div>
    </div>
