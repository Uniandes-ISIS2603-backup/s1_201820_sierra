<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="row" style="background-color: lightgray">
    <hr>
    
    <div class="TitEspDel">
        <center> <label style="font-size:50px">{{currentRaza.nombre}}</label> </center>
    </div>
    <div class="row" >
        <div class="col-sm-3">
            
        </div>
        <div class="col-sm-3">
          <div class="thumb">
                    <img class="imagenEspecieDetail img-responsive" ng-src="{{currentRaza.imagen}}"/>
          </div>
        </div> 
        <div class="col-sm-2">
             <h4>NOMBRE:</h4> 
            <div class="thumb">
                <p>{{currentRaza.nombreRaza}}</p>
            </div>
            <h4>CARACTERISTICAS:</h4> 
            <div class="thumb">
                <p>{{currentRaza.caracteristicas}}</p>
            </div>
             <h4>DESTACABLE:</h4> 
            <div class="thumb">
                <p>{{currentRaza.destacable}}</p>
            </div>
            <h4>CUIDADOS:</h4>
            <div>
                <p>{{currentRaza.cuidados}}</p>
            </div>
           
            
          <center> <a ui-sref="razaEdit({razaId: currentRaza.id})"><input type="button" value="Editar"></a></center>
          <center> <a ui-sref="razaDelete({especieId: currentRaza.id})"><input type="button" value="Borrar"></a></center>
        </div>
    </div>
</div>
