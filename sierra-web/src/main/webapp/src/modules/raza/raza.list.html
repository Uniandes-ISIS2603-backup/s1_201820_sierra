<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs" >
            <li style="background-color:beige"><a ui-sref="razasList">Lista</a></li>
        </ul>
</div>
</div>
<!--LiSTA DE RAZAS -->
<div class="container-fluid">
    <div> <h1 style="text-align: center">Razas registradas en la tienda: </h1> </div>
    <div class="row" >
        <div class="col-sm-6" ng-repeat="raza in razasRecords">
            <div class="thumbnail" style="background-color: gray">
                <div style="text-align: center"><label>{{raza.nombre}}</label></div>
                <div  class="thumbnail" >
                    <div>  <label> Nombre: </label> {{raza.nombreRaza}}</div>
                    <div> <label> Cuidados: </label> {{raza.cuidados}}</div>
                    <div> <label> Destacable: </label> {{raza.destacable}}</div>
                     <div> <label> Caracteristicas: </label> {{raza.caracteristicas}}</div>
                </div>
            </div>
        </div>        
    </div>
    
</div>
